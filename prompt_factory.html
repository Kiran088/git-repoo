<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB01 | INVENTORY MANAGEMENT</title>

    <style>
        
    </style>
</head>

<body>
    <h1 style="text-align:center;margin-top:100px;">Welcome to Inventory Management - Using Class syntax and factory
        function
    </h1>

    <div class="main-container">


        <div id="root"></div>

    </div>
    <script>
        class product {
            static createProduct(name, price, quantity, brand) {
                const product = {
                    name: name,
                    price: price,
                    quantity: quantity,
                    brand: brand,
                    print: function () {
                        const productInfo = document.createElement('div');
                        const productName = document.createElement('div');
                        const productPrice = document.createElement('div');
                        const productQuantity = document.createElement('div');
                        const productBrand = document.createElement('div');
                        const divider = document.createElement('hr');

                        const title = document.createElement('h3');
                        title.innerHTML = 'USING CLASS METHOD';

                        productInfo.setAttribute('id', 'productInfo');

                        productName.innerHTML = `Product Name: ${this.name}`;
                        productPrice.innerHTML = `Product price: ${this.price} `;
                        productQuantity.innerHTML = `Product Quantity: ${this.quantity} `;
                        productBrand.innerHTML = `Product brand : ${this.brand}`

                        document.getElementById('root').appendChild(productInfo);

                        document.getElementById('productInfo').appendChild(divider);

                        document.getElementById('productInfo').appendChild(title);
                        document.getElementById('productInfo').appendChild(productName);
                        document.getElementById('productInfo').appendChild(productPrice);
                        document.getElementById('productInfo').appendChild(productQuantity);
                        document.getElementById('productInfo').appendChild(productBrand);
                        document.getElementById('productInfo').appendChild(divider);
                        document.getElementById('root').style.display="block";

                    },
                };


                return product;
            }
        }
        for(n=0;n<2;n++){
        var name = window.prompt("Enter product name")
        var quantity = window.prompt("Enter quantity")
        var price = window.prompt("Enter price")
        var brand = window.prompt("Enter brand")



        const obj1 = product.createProduct(name, price, quantity, brand);
        obj1.print()
        }

       



    </script>
</body>

</html>
